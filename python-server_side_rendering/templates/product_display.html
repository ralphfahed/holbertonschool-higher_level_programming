<!doctype html>
<html>
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Product List</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <ul>
    {% for product in products %}
        <li>{{ product['name'] }} - {{ product['category'] }} - ${{ product['price'] }}</li>
    {% endfor %}
    </ul>
</body>
</html>
